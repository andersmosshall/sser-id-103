simple_school_reports_attendance_analyse.school_week_settings:
  path: 'admin/school-week-settings'
  defaults:
    _controller: '\Drupal\simple_school_reports_attendance_analyse\Controller\SchoolWeekSettingsController::schoolWeekSettings'
    _title: 'School week settings'
  requirements:
    _permission: 'administer simple school reports settings'

simple_school_reports_attendance_analyse.sort_out_school_week_deviation:
  path: 'admin/school-week-settings/remove-deviations'
  defaults:
    _form: '\Drupal\simple_school_reports_attendance_analyse\Form\SchoolWeekDeviationsSortOutForm'
    _title: 'Sort out school week deviations'
  requirements:
    _permission: 'administer simple school reports settings'

simple_school_reports_attendance_analyse.school_week_copy:
  path: 'admin/school-week-settings/copy-school-week'
  defaults:
    _form: '\Drupal\simple_school_reports_attendance_analyse\Form\SchoolWeekCopyForm'
    _title: 'Copy school week'
  requirements:
    _permission: 'administer simple school reports settings'
