simple_school_reports_iup.iup_round_create:
  route_name: node.add
  title: 'Add IUP round'
  route_parameters:
    node_type: 'iup_round'
  appears_on:
    - view.iup_rounds.list

simple_school_reports_iup.standard_phrase_list:
  route_name: view.standard_phrases.iup
  title: 'Administer standard phrases'
  appears_on:
    - view.iup_rounds.list

simple_school_reports_iup.standard_goals_list:
  route_name: view.iup_standard_goals.iup_standard_goals
  title: 'Administer standard goals'
  appears_on:
    - view.iup_rounds.list

simple_school_reports_iup.standard_phrase_add:
  route_name: entity.taxonomy_term.add_form
  title: 'Add standard phrase'
  route_parameters:
    taxonomy_vocabulary: 'iup_standard_phrase'
  appears_on:
    - view.standard_phrases.iup

simple_school_reports_iup.standard_goal_add:
  route_name: entity.taxonomy_term.add_form
  title: 'Add standard goal'
  route_parameters:
    taxonomy_vocabulary: 'iup_standard_goal'
  appears_on:
    - view.iup_standard_goals.iup_standard_goals
